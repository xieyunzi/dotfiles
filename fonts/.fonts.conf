<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font">
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="autohint" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle" >
  <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
   <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
   </edit>
 </match>
 <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>Gohufont</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont> 
  <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>Stlarch</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont> 
  <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>terminus</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont> 
 <!-- Reject bitmap fonts -->
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="scalable"><bool>false</bool></patelt>
   </pattern>
  </rejectfont>
 </selectfont>
</fontconfig>
